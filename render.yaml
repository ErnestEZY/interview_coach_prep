services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: fyp-backend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 8000
      - key: MONGODB_URI
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false

  # Frontend Service (Nginx Proxy)
  - type: web
    name: fyp-frontend
    env: docker
    dockerfilePath: ./Dockerfile.nginx
    plan: free
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: fyp-backend
          property: host
