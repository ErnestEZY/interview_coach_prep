services:
  # Unified Service (Python/FastAPI)
  - type: web
    name: interview_coach_prep
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PORT
        value: 80
      - key: MONGO_URI
        sync: false
      - key: DB_NAME
        value: interview_coach
      - key: JWT_SECRET
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_SECONDS
        value: 7200
      - key: MISTRAL_API_KEY
        sync: false
      - key: RATE_LIMIT_PER_MINUTE
        value: 60
      - key: EMAILJS_PUBLIC_KEY
        sync: false
      - key: EMAILJS_SERVICE_ID
        sync: false
      - key: EMAILJS_TEMPLATE_ID
        sync: false
      - key: ADMIN_EMAILJS_PUBLIC_KEY
        sync: false
      - key: ADMIN_EMAILJS_SERVICE_ID
        sync: false
      - key: ADMIN_EMAILJS_TEMPLATE_ID
        sync: false
      - key: ADMIN_ALERT_EMAILJS_PUBLIC_KEY
        sync: false
      - key: ADMIN_ALERT_EMAILJS_SERVICE_ID
        sync: false
      - key: ADMIN_ALERT_EMAILJS_TEMPLATE_ID
        sync: false
      - key: FORGOT_PASSWORD_EMAILJS_PUBLIC_KEY
        sync: false
      - key: FORGOT_PASSWORD_EMAILJS_SERVICE_ID
        sync: false
      - key: FORGOT_PASSWORD_EMAILJS_TEMPLATE_ID
        sync: false
      - key: FORGOT_PASSWORD_EMAILJS_ACCESS_TOKEN
        sync: false
      - key: CAREERJET_API_KEY
        sync: false
      - key: CAREERJET_WIDGET_ID
        sync: false
