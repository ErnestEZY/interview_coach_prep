services:
  # 1. Backend Service (FastAPI)
  - type: web
    name: fyp-backend
    env: docker
    dockerfilePath: ./Dockerfile  # We need to create this simple Dockerfile for backend
    plan: free
    envVars:
      - key: MONGO_URI
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: DB_NAME
        value: interview_coach
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_SECONDS
        value: 2400
      - key: EMAILJS_PUBLIC_KEY
        sync: false
      - key: EMAILJS_SERVICE_ID
        sync: false
      - key: EMAILJS_TEMPLATE_ID
        sync: false
      - key: CAREERJET_API_KEY
        sync: false

  # 2. Frontend Service (Nginx Reverse Proxy)
  - type: web
    name: fyp-frontend
    env: docker
    dockerfilePath: ./Dockerfile.nginx
    plan: free
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: fyp-backend
          property: hostport
