name: Build Multi-Platform Apps

on:
  workflow_dispatch: # Manual trigger

jobs:
  # 1. Android Build (APK)
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Build APK
        working-directory: mobile_app
        run: |
          flutter pub get
          flutter build apk --release
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: mobile_app/build/app/outputs/flutter-apk/app-release.apk

  # 2. iOS Simulator Build (for Appetize.io)
  build-ios-simulator:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Build iOS Simulator
        working-directory: mobile_app
        run: |
          flutter pub get
          flutter build ios --simulator --debug
      - name: Zip for Appetize
        working-directory: mobile_app
        run: |
          cd build/ios/iphonesimulator
          zip -r Runner.zip Runner.app
      - name: Upload Simulator Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: mobile_app/build/ios/iphonesimulator/Runner.zip

  # 3. Windows Desktop Build (Tauri EXE)
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Dependencies
        run: npm install
      - name: Build Tauri App
        run: npm run build:desktop
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-desktop-app
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
