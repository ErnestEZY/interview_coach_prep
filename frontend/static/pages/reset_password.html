<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="/static/css/styles.css">
  <script src="/static/js/app.js"></script>
</head>
<body class="auth-page">
  <nav class="navbar navbar-dark glass-nav">
    <div class="container d-flex align-items-center">
      <div class="d-flex align-items-center gap-3">
        <a class="navbar-brand fw-bold fs-4 mb-0 me-0" href="/">
          <span class="text-primary">I</span>CP
        </a>
        <a class="btn btn-outline-light btn-sm px-3" href="/static/pages/login.html">Login</a>
      </div>
    </div>
  </nav>

  <div id="app" class="container py-5" v-cloak>
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="auth-card p-4 p-md-5 animate-fade-in">
          <h2 class="auth-header mb-2">Reset Password</h2>
          <div class="mb-4 text-center">
            <span class="text-secondary small">Resetting password for:</span><br>
            <span class="fw-bold text-primary">{{ email }}</span>
          </div>
          
          <form @submit.prevent="submit">
            <div class="mb-4">
              <label class="form-label text-secondary small text-uppercase fw-bold">New Password</label>
              <div class="input-group input-group-lg">
                <input name="password" :type="showPassword ? 'text' : 'password'" class="form-control" placeholder="New password" required maxlength="12"
                       v-model="password">
                <button class="btn password-toggle-btn" type="button" @click="showPassword = !showPassword" title="Toggle password visibility">
                  <i class="bi" :class="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>

              <!-- Confirm Password -->
              <div class="mt-3">
                 <label class="form-label text-secondary small text-uppercase fw-bold">Confirm Password</label>
                 <input type="password" class="form-control form-control-lg" placeholder="Confirm password" required maxlength="12" v-model="confirmPassword">
              </div>
              
              <!-- Password Strength Indicator -->
              <div class="mt-2" v-if="password">
                <div class="d-flex justify-content-between align-items-center mb-1">
                  <span class="small text-secondary">Strength: <span class="fw-bold" :class="passwordStrength.color">{{ passwordStrength.label }}</span></span>
                </div>
                <div class="progress password-strength-progress">
                  <div class="progress-bar transition-all" role="progressbar" 
                       title="'Password Strength: ' + passwordStrength.label"
                       :style="{ width: passwordStrength.width }" :class="passwordStrength.class"></div>
                </div>
              </div>

              <!-- Password Criteria List -->
              <div class="mt-3 p-3 rounded-3 password-criteria-list bg-light bg-opacity-10 border border-secondary border-opacity-25">
                <ul class="list-unstyled mb-0 small">
                  <li class="d-flex align-items-center mb-1" :class="passwordCriteria.length ? 'text-success' : 'text-secondary'">
                    <i class="bi me-2" :class="passwordCriteria.length ? 'bi-check-circle-fill' : 'bi-circle'"></i>
                    <b>At least 8 characters</b>
                  </li>
                  <li class="d-flex align-items-center mb-1" :class="passwordCriteria.upper ? 'text-success' : 'text-secondary'">
                    <i class="bi me-2" :class="passwordCriteria.upper ? 'bi-check-circle-fill' : 'bi-circle'"></i>
                    <b>Contains uppercase letter</b>
                  </li>
                  <li class="d-flex align-items-center mb-1" :class="passwordCriteria.lower ? 'text-success' : 'text-secondary'">
                    <i class="bi me-2" :class="passwordCriteria.lower ? 'bi-check-circle-fill' : 'bi-circle'"></i>
                    <b>Contains lowercase letter</b>
                  </li>
                  <li class="d-flex align-items-center mb-1" :class="passwordCriteria.number ? 'text-success' : 'text-secondary'">
                    <i class="bi me-2" :class="passwordCriteria.number ? 'bi-check-circle-fill' : 'bi-circle'"></i>
                    <b>Contains number</b>
                  </li>
                  <li class="d-flex align-items-center" :class="passwordCriteria.special ? 'text-success' : 'text-secondary'">
                    <i class="bi me-2" :class="passwordCriteria.special ? 'bi-check-circle-fill' : 'bi-circle'"></i>
                    <b>Contains special character</b>
                  </li>
                </ul>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold shadow-sm mb-3" :disabled="submitting">
                <span v-if="submitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                <span v-else>Update Password</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/static/js/reset_password.js"></script>
</body>
</html>
