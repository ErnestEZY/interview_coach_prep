<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    [v-cloak] { display: none !important; }
  </style>
</head>
<body class="auth-page">
  <div id="app" v-cloak>
    <nav class="navbar navbar-dark glass-nav">
      <div class="container d-flex align-items-center">
        <div class="d-flex align-items-center gap-3">
          <a class="navbar-brand fw-bold fs-4 mb-0 me-0" href="/">
            <span class="text-primary">I</span>CP
          </a>
          <a class="btn btn-outline-light btn-sm px-3" href="/static/pages/register.html">Register</a>
        </div>
      </div>
    </nav>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="auth-card p-4 p-md-5 animate-fade-in">
            <h2 class="auth-header mb-4">Welcome Back</h2>
            <form @submit.prevent="login">
              <div class="mb-4">
                <label class="form-label text-secondary small text-uppercase fw-bold">Email Address <span class="text-danger">*</span></label>
                <input v-model="username" type="email" name="email" autocomplete="email" class="form-control form-control-lg" required placeholder="name@example.com" maxlength="80">
              </div>
              <div class="mb-4">
                <label class="form-label text-secondary small text-uppercase fw-bold">Password <span class="text-danger">*</span></label>
                <div class="input-group input-group-lg">
                  <input v-model="password" name="password" autocomplete="current-password" :type="showPassword ? 'text' : 'password'" class="form-control" required placeholder="Enter your password" maxlength="12">
                  <button class="btn password-toggle-btn" type="button" @click="showPassword = !showPassword" title="Toggle password visibility">
                    <i class="bi" :class="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                  </button>
                </div>
                <div class="mt-2 text-end">
                  <a href="/static/pages/forgot_password.html" class="text-primary text-decoration-none small fw-bold">Forgot Password?</a>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold shadow-sm" :disabled="loading">
                {{ loading ? 'Signing In...' : 'Sign In' }}
              </button>

              <div class="mt-4 text-center">
                <span class="text-secondary small">Don't have an account?</span>
                <a href="/static/pages/register.html" class="auth-footer-link text-primary text-decoration-none fw-bold ms-1">Create Account</a>
              </div>
            </form>

            <!-- Legal Links at the bottom of the card with different background -->
            <div class="mt-3 pt-2 border-top border-secondary border-opacity-10 text-center bg-light bg-opacity-10 rounded-bottom py-2 mx-n4 mb-n4">
              <p class="text-secondary small mb-0" style="font-size: 0.7rem; opacity: 0.8;">
                By continuing, you agree to ICP's 
                <a href="#" class="text-primary text-decoration-none fw-bold" @click.prevent="showTerms">Terms & Conditions</a>,<br>
                Read our <a href="#" class="text-primary text-decoration-none fw-bold" @click.prevent="showPrivacy">Privacy Policy</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/app.js"></script>
  <script src="/static/js/login.js"></script>
</body>
</html>
