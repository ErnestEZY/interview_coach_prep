<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verify Email</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="/static/css/styles.css">
  <script src="/static/js/app.js"></script>
</head>
<body class="auth-page">
  <nav class="navbar navbar-dark glass-nav">
    <div class="container d-flex align-items-center">
      <div class="d-flex align-items-center gap-3">
        <a class="navbar-brand fw-bold fs-4 mb-0 me-0" href="/">
          <span class="text-primary">I</span>CP
        </a>
      </div>
    </div>
  </nav>

  <div id="app" class="container py-5" v-cloak>
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="auth-card p-4 p-md-5 animate-fade-in">
          <h2 class="auth-header mb-2">Verify Your Email</h2>
          <p class="text-secondary mb-4 small">Please enter the 6-digit OTP sent to your email.</p>
          
          <form @submit.prevent="submit">
            <div class="mb-4">
              <label class="form-label text-secondary small text-uppercase fw-bold">Email Address</label>
              <input name="email" type="email" class="form-control form-control-lg" v-model="email" required readonly title="Email Address" placeholder="user@example.com" maxlength="80">
            </div>
            
            <div class="mb-4">
              <label class="form-label text-secondary small text-uppercase fw-bold">OTP Code</label>
              <div class="otp-visual" @click="focusOtp">
                <div class="otp-box" v-for="n in 6" :key="n">
                  <span>{{ otp[n - 1] || '' }}</span>
                </div>
                <input ref="otpInput" name="otp" type="text" class="otp-input-overlay"
                       placeholder="000000" maxlength="6" pattern="\d{6}" required
                       v-model="otp" @input="validateOtp" autocomplete="one-time-code">
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 py-3 fw-bold shadow-sm" :disabled="submitting">
              <span v-if="submitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              <span v-else>Verify Account</span>
            </button>
          </form>

          <div class="text-center mt-4">
            <p class="text-secondary small mb-0">
              Didn't receive a code? <a href="/static/pages/register.html" class="text-primary fw-bold">Try Registering Again</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/static/js/verify.js"></script>
</body>
</html>
