<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- EmailJS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  
  <link rel="stylesheet" href="/static/css/styles.css">
  
  <style>
    [v-cloak] { display: none !important; }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <!-- Page Loader -->
    <div id="global-loader" class="page-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">Loading Admin Access...</div>
    </div>
    
    <nav class="navbar navbar-dark glass-nav">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-3">
          <a class="navbar-brand" href="/">ICP Admin</a>
        </div>
        <div class="ms-auto">
          <button class="btn btn-outline-danger btn-sm" @click="logout" v-if="logged">Logout</button>
        </div>
      </div>
    </nav>
    
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 shadow-lg border-warning">
            <h4 class="mb-4 text-warning border-bottom pb-2">Admin Control Center</h4>
            
            <form @submit.prevent="login">
              <div class="mb-3">
                <label class="form-label text-light">Administrator Email</label>
                <input v-model="email" type="email" name="email" autocomplete="email" class="form-control bg-dark text-warning border-secondary" placeholder="Email" title="Admin email" required maxlength="80">
              </div>
              
              <div class="mb-4">
                <label class="form-label text-light">Security Password</label>
                <div class="input-group">
                  <input v-model="password" :type="showPassword ? 'text' : 'password'" name="password" autocomplete="current-password" class="form-control bg-dark text-warning border-secondary" placeholder="Password" title="Password" required maxlength="16">
                  <button class="btn btn-outline-secondary border-secondary" type="button" @click="togglePassword" title="Toggle password visibility">
                    <svg v-if="!showPassword" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye text-warning" viewBox="0 0 16 16">
                      <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                      <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                    </svg>
                    <svg v-else xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash text-warning" viewBox="0 0 16 16">
                      <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                      <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                      <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                    </svg>
                  </button>
                </div>
              </div>
              
              <button type="submit" class="btn btn-warning w-100 fw-bold" :disabled="loading">
                <span v-if="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Enter Admin Panel
              </button>
            </form>
            
            <div class="mt-4 pt-3 border-top border-secondary text-center">
              <p class="mb-1 text-warning fw-bold restricted-text">RESTRICTED: AUTHORIZED ACCESS ONLY</p>
              <p class="small text-danger mb-0">Unauthorized access attempts are strictly prohibited and will be logged.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/app.js"></script>
  <script src="/static/js/email_service.js"></script>
  <script src="/static/js/admin.js"></script>
</body>
</html>
