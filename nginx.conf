worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;

    # Basic security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Rate Limiting: 10 requests/second per IP, with a burst of 20
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Upstream backend (FastAPI)
    upstream backend_api {
        # Since we are running in a single container (Nginx + Uvicorn),
        # the backend is available on localhost:8000
        server 127.0.0.1:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Serve static frontend files directly (Fast & Efficient)
        root /usr/share/nginx/html;
        index index.html;

        # Frontend Routes (SPA support)
        # Serve index.html for any route not matching a file, to let Vue handle routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Static assets caching
        location /static/ {
            alias /usr/share/nginx/html/static/;
            try_files $uri $uri/ =404;
            expires 1d;
            access_log off;
        }

        # API Reverse Proxy
        # Forward requests starting with /api/ to the Python backend
        location /api/ {
            # Apply Rate Limiting
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for long-running AI tasks
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
        }

        # Docs Reverse Proxy (Swagger UI)
        location /docs {
            proxy_pass http://backend_api/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /openapi.json {
            proxy_pass http://backend_api/openapi.json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
